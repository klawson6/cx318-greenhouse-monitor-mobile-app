<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, user-scalable=no,
		shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Greenhouse Monitor</title>

	<style>
		<!--@import 'ui/css/evothings-app.css'; 
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="cordova.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/ui/ui.js"></script>
	<script src="libs/evothings/tisensortag/tisensortag.js"></script>
</head>

<body>

	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg" />
		</button>
	</header>

	<h1>Greenhouse Monitor</h1>

	<p>Please activate the SensorTag device and press connect to continue.</p>
	<img src="TISensorTagCC2650.png"
		style="float:right;width:120px;height:auto;"/>



	<p id="upgradeNotice" class="hidden">
		<span class="color_softred">Please upgrade the firmware of your SensorTag.</span>
	</p>

	<button onclick="connect()" class="green">
		Connect
	</button>

	<button onclick="disconnect()" class="charcoal">
		Disconnect
	</button>


	<p>
		<strong>Status:</strong> <span id="StatusData">Press Connect to find the nearest SensorTag</span>
	</p>
	<button id = "databutton"onclick = "window.location.href='sensor-data.html'" >
			View Sensor Data
		</button>
		<button id = "databutton"onclick = "window.location.href='sensor-data-charts.html'" >
				View Data Charts
			</button>
	<script>
		function showDataButton(){
			$('databutton').show();
		}
	document.addEventListener(
		'deviceready',
		function() { evothings.scriptsLoaded(showDataButton) },
		false)
	</script>
</body>

</html>
