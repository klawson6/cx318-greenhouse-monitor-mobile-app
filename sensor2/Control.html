<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <title>Fan and Heater Control</title>
    <link rel="stylesheet" href="control.css" title="Mainly gray tbh" type="text/css" media="screen"/>
    <!--<link rel="stylesheet" href="style1.css" title="Mainly gray tbh" type="text/css" media="screen"/>-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script language="JavaScript" src="control.js" type="text/javascript"></script>

    <!--The below are all to allow the use of bootstrap sticky navigation bar, and ensure the background of h1 reaches page sides properly:          -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div id="topInfo">
    <p id="Control_head">Fan and Heater Control</p>
    <!--This is code for the bootstrap collapsible navigation bar, mostly using W3 Schools code-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top" style="top-margin:0;border:0;" >
    <!--This uses a greenhouse image we had to be like a logo, which sits at the corner of the navigation bar, also a link to itself in case used elsewhere:-->
    <a class="navbar-brand" href="index.html" style="width:2em;">
    <img class="imgGH" src="img/greenhouse.png" alt="logo" >
    </a>
    <!-- Toggler/collapsibe Button aspect: -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myCollapsible">
    <span class="navbar-toggler-icon"></span>
    </button>
    <!--The naviagation bar using classes from the imported stylesheet, and using our app links:        -->
    <div class="collapse navbar-collapse"  id="myCollapsible">
    <ul class="navbar-nav">
    <li class="nav-item">
    <a class="nav-link" href="ProfilePage.html">Profile</a>
    </li>
    <li class="nav-item">
    <a class="nav-link" href="SensorTag.html">SensorTag Data</a>
    </li>
    <li class="nav-item">
    <a class="nav-link" href="Control.html">Controls & Monitor</a>
    </li>
    </ul>
    </div>
    </nav>
</div>


<div class="container" id="controlHome">
    <div id="searchTextDiv">
        <span id="searchtext">Search for a Nearby Greenhouse Monitor</span>
    </div>
    <div class="searchDiv">
        <button class="searchButton" id="searchButton">Search</button>
    </div>
</div>

<div class="container" id="controlContainer" style="display: none">
    <div id="currentInfo">
        <div class="column">
            <p class="subheading">Temperature</p>
            <p class="statusText" id="currentTemp">No Data</p>
        </div>
        <div class="column">
            <p class="subheading">Brightness</p>
            <p class="statusText" id="currentLight">No Data</p>
        </div>
        <div class="column">
            <p class="subheading">Humidity</p>
            <p class="statusText" id="currentHumidity">No Data</p>
        </div>
    </div>
    <div class="imgContainer" id="fanContainer">
        <img class="controlImg" id="fanImg" src="img/fan0.png"/>
        <p class="caption" id="fanText">Ventilation Off</p>
    </div>
    <div class="imgContainer" id="heaterContainer">
        <img class="controlImg" id="heaterImg" src="img/heater.png"/>
        <p class="caption" id="heatingText">Heating Off</p>
    </div>
    <div id="pirDiv">
        <p id="pirText">No PIR alert</p>
    </div>
    <div id="weatherDiv">
        <div id="weatherHeadingDiv">
            <p class="subheading" id="weatherHeading">No Forecast</p>
        </div>
        <div id="weatherInfoDiv">
            <p class="weatherInfo" id="tempText"></p>
            <p class="weatherInfo" id="visText"></p>
            <p class="weatherInfo" id="UVText"></p>
            <p class="weatherInfo" id="typeText"></p>
            <p class="weatherInfo" id="flText"></p>
        </div>
    </div>
    <div class="searchDiv">
        <button class="searchButton" id="disconnectButton">Disconnect</button>
    </div>
</div>
</body>
</html>
