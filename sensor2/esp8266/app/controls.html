<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,  initial-scale=1.0" />


	<title>ESP8266</title>

	<style>
		@import 'ui/css/evothings-app.css';
		@import 'app.css';
	</style>


<link rel="stylesheet" href="style1.css" title="Mainly gray tbh" type="text/css" media="screen"/>
  
  <!--The below are added because I couldn't get the header background colours to reach the sides of the screen:          -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


	<script>
		// Redirect console.log to Evothings Workbench.
		if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="cordova.js"></script>
	<script src="libs/jquery/jquery.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/ui/ui.js"></script>
	<script src="app.js"></script>

</head>

<body ontouchstart="">

	<h1  style="width:100%">  
     <a href="https://devweb2018.cis.strath.ac.uk/~srb16177/index.html" style="vertical-align: middle;">
		<img class="arrow imgGH" src="arrow-left.svg" alt="Back Arrow" >
	</a>
	Control Panel
	
	</h1>


	<div class="center" id="startView">

		<img class="center" style="width:10vw;padding: 5vw 0vw" src="img/esp8266.jpg">

		<h2 class="noUpDownMargin">Enter IP-address of the ESP8266:</h2>
	<br>
		<input class="noUpDownMargin" id="IPAddress" value="192.168.1.101" type="url">
		<br>
		<button class="margin" id="connectButton" class="green wide"> CONNECT </button>

	</div>

	<div id="connectingView" style="display:none">

		<div id="connectingIndicator">

			<img src="img/loader.gif" style="width:15vw;height:15vw;">
			<p id="connectingStatus" style="font-size:5vw"></p>

		</div>

	</div>

	<div id="controlView" style="display:none">

		<p id="test_para">Turn on and off the led by clicking the circle.</p>

		<div id="ledView">

			<div style="display:inline-block">
				<button id="led1" class="circleBase ledOff"></button>
			</div>

			<div style="display:inline-block">
				<button id="led2" class="circleBase ledOff"></button>
			</div>

		</div>

		<p id="pir_msg">No PIR Alert yet.</p>

		<button id="disconnectButton" class="red wide"> Disconnect </button>

	</div>

</body>
</html>
